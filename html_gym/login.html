<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza a tu archivo CSS -->
    <title>Iniciar Sesión - AresGym</title>
</head>
<body>
    <header>
        <h1>AreGym</h1>
    </header>

    <main>
        <section id="inicio-sesion">
            <h2>Ingresar al Panel de Administración</h2>
            <form action="procesar_login.html">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <br>
                <button type="submit" class="login-button" disabled>Iniciar Sesión</button>
            </form>
            <a href="olvide_contrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AreGym - Todos los derechos reservados</p>
    </footer>
</body>
</html>
