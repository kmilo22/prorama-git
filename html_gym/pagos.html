<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza a tu archivo CSS -->
    <title>Pagos - AreGym</title>
</head>
<body>
    <header>
        <h1>Pagos</h1>
    </header>

    <nav>
        <ul>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="suscripciones.html">Suscripciones</a></li>
            <li><a href="pagos.html">Pagos</a></li>
        </ul>
    </nav>

    <main>
        <section id="historial-pagos">
            <h2>Historial de Pagos</h2>
            <table>
                <tr>
                    <th>Cliente</th>
                    <th>Fecha de Pago</th>
                    <th>Monto</th>
                </tr>
                <tr>
                    <td>Cliente 1</td>
                    <td>01/01/2023</td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>Cliente 2</td>
                    <td>02/01/2023</td>
                    <td>$45.00</td>
                </tr>
                <!-- Repite esta estructura para cada pago -->
            </table>
        </section>

        <section id="registrar-pago">
            <h2>Registrar Nuevo Pago</h2>
            <form action="procesar_pago.html" method="post">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente" required>
                    <option value="cliente1">Cliente 1</option>
                    <option value="cliente2">Cliente 2</option>
                    <!-- Agrega opciones para cada cliente -->
                </select>
                <br>
                <label for="fecha">Fecha de Pago:</label>
                <input type="date" id="fecha" name="fecha" required>
                <br>
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required>
                <br>
                <button type="submit" class="add-button">Registrar Pago</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AreGym - Todos los derechos reservados</p>
    </footer>
</body>
</html>
